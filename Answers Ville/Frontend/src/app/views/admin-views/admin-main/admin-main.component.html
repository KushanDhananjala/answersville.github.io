<div class="page-container">
  <div class="left-content">
    <div class="mother-grid-inner">
      <!--header start here-->
      <div class="header-main" style="background-color: #202121">
        <div class="header-left">
          <div class="logo-name">
            <img src="../../../../assets/img/main/logo.png" alt="">
            <!--<a style="cursor: pointer"><h1>Answers Ville</h1>-->
            <!--</a>-->
          </div>
          <!--search-box-->
          <br>
        </div>
        <div class="header-right">
          <div class="profile_details">
            <ul>
              <li class="dropdown profile_details_drop">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <div class="profile_img">
                    <span class="prfil-img">
                      <img class="admin-image" [src]="loggedAdmin.profileImageUrl" alt=""> </span>
                    <div class="user-name">
                      <p>{{loggedAdmin.displayName}}</p>
                      <span>Admin</span>
                    </div>
                    <i class="fa fa-angle-down lnr"></i>
                    <i class="fa fa-angle-up lnr"></i>
                    <div class="clearfix"></div>
                  </div>
                </a>
                <ul class="dropdown-menu drp-mnu">
                  <li><a href=""><i class="fa fa-user"></i> Profile</a></li>
                  <li><a href="" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <!--heder end here-->

      <!--inner block start here-->

      <div class="inner-block">
        <div style="width: 100%;height: 150rem;margin-top: -8rem">
          <router-outlet></router-outlet>
        </div>
      </div>
      <!--inner block end here-->
      <!--copy rights start here-->
      <div class="copyrights">
        <p>Â© 2018 Answers Ville. All Rights Reserved | Design by <a DK style="cursor: pointer">Kushan Dhananjala</a>
        </p>
      </div>
      <!--COPY rights end here-->
    </div>
  </div>
  <!--slider menu-->
  <!-- script-for sticky-nav -->
  <script>
    $(document).ready(function () {
      var navoffeset = $(".header-main").offset().top;
      $(window).scroll(function () {
        var scrollpos = $(window).scrollTop();
        if (scrollpos >= navoffeset) {
          $(".header-main").addClass("fixed");
        } else {
          $(".header-main").removeClass("fixed");
        }
      });

    });
  </script>
  <!-- /script-for sticky-nav -->
  <div class="sidebar-menu" style="height: 173rem">
    <div class="logo"><a class="sidebar-icon" style="cursor: pointer"><span class="fa fa-bars"></span> </a>
      <a> <span id="logo"></span>
        <!--<img id="logo" src="" alt="Logo"/>-->
      </a></div>
    <div class="menu">
      <ul id="menu">
        <li id="menu-home"><a routerLink="/admin-main/admin-dashboard" routerLinkActive="active" href="">
          <i class="fa fa-tachometer fa-2x"></i>
          <span>Dashboard</span></a>
        </li>
        <br>
        <li id="menu-admin"><a routerLink="/admin-main/admin-admins" href=""><i class="fa fa-user-circle-o fa-2x"></i>
          <span>Manage Admins</span></a>
        </li>
        <br>
        <li id="menu-badges"><a routerLink="/admin-main/admin-badges" href=""><i class="fa fa-certificate fa-2x"></i>
          <span>Manage Badges</span></a>
        </li>
        <br>
        <li id="menu-tags"><a routerLink="/admin-main/admin-tags" href=""><i class="fa fa-tags fa-2x"></i>
          <span>Manage Tags</span></a>
        </li>
        <br>
        <li id="menu-questions"><a routerLink="/admin-main/admin-reported-questions" href="">
          <i class="fa fa-question-circle-o fa-2x"></i>
          <span>Reported Questions</span></a>
        </li>
        <br>
        <li id="menu-answers"><a routerLink="/admin-main/admin-reported-answers" href="">
          <i class="fa fa-reply-all fa-2x"></i>
          <span>Reported Answers</span></a>
        </li>
        <br>
        <li id="menu-settings"><a routerLink="/admin-main/admin-settings" href=""><i class="fa fa-cogs fa-2x"></i>
          <span>Settings</span></a>
        </li>
      </ul>
    </div>
  </div>

  <div class="clearfix"></div>
</div>
