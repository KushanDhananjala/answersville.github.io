<div style="background-color: #e1e3e3">
  <div class="breadcrumbs">
    <section class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>All Users</h1>
          <div class="clearfix"></div>
          <div class="crumbs">
            <a itemprop="breadcrumb" style="cursor: pointer">Home</a>
            <span class="crumbs-span">/</span>
            <a style="cursor: pointer">Users</a>
            <span class="crumbs-span">/</span>
            <span class="current">All Users</span>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class='index-no-box'></div>
  <div class="section-warp top-after-header big-search">
    <div class="container clearfix">
      <div class="box_icon box_warp box_no_border box_no_background">
        <div class="row">
          <div class="col-md-12">
            <form class="form-style form-style-2" method="get" action="">
              <div class="search-p">
                <input class='live-search live-search-big' autocomplete='off' type="text" value="Search here ..."
                       onfocus="if(this.value=='Search here ...')this.value='';"
                       onblur="if(this.value=='')this.value='Search here ...';"
                       name="search">
                <input type="hidden" name="page_id" value="2199">
                <input type="hidden" name="search_type" value="questions">
                <i class="fa fa-search"></i>
                <button class="ask-search">
                  <span class="color button small publish-question">Search</span>
                </button>
                <div class="search-results results-empty"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="container main-content page-right-sidebar">
    <div class="row">
      <div class="with-sidebar-container">
        <div class="main-sidebar-container col-md-9">
          <div class="row">
            <div class="user-profile">
              <div class="col-md-6" *ngFor="let user of users">
                <div class="page-content">
                  <h2>About <a style="cursor: pointer">{{user.displayName}}</a>
                    <img class="verified_user tooltip-n" alt="Verified" original-title="Verified"
                         src="../../../../assets/img/main/verified.png">
                    <span class="badge-span" style="background-color: #dd9933" *ngIf="user.badgeID==1">Beginner</span>
                    <span class="badge-span" style="background-color: #dd9933" *ngIf="user.badgeID==2">Teacher</span>
                    <span class="badge-span" style="background-color: #dd9933" *ngIf="user.badgeID==3">Pundit</span>
                    <span class="badge-span" style="background-color: #dd9933" *ngIf="user.badgeID==4">Explainer</span>
                    <span class="badge-span" style="background-color: #dd9933"
                          *ngIf="user.badgeID==5">Professional</span>
                    <span class="badge-span" style="background-color: #dd9933"
                          *ngIf="user.badgeID==6">Enlightened</span>
                  </h2>

                  <div class="row">
                    <div class="col-md-3">
                      <div class="user-profile-img">
                        <a original-title="User" class="tooltip-n" style="cursor: pointer">
                          <img class='avatar avatar-79 photo' alt='{{user.displayName}}' width='79' height='79'
                               [src]="user.profileImageUrl">
                        </a>
                      </div>
                    </div>

                    <div class="col-md-9">
                      <div class="ul_list ul_list-icon-ok">
                        <ul>
                          <li><i class="icon-plus"></i><strong>Registered: </strong><span>{{user.joinDate}}</span></li>
                          <li><i class="icon-facebook-sign"></i><strong>Facebook: </strong><span>{{user.facebookUrl}}
                          </span></li>
                          <li><i class="icon-github"></i><strong>GitHub: </strong><span>{{user.githubUrl}}</span></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>

                  <div class="row"
                       style="background-color:lightgrey; opacity: 0.8; margin-left: 2%; margin-right: 2%;
                              border-radius: 3%">
                    <div class="col-md-12" style="margin-left: 2%; margin-right: 2%; margin-top: 3%; margin-bottom: 3%">
                      <!--<ul>-->
                      <!--<li><i class="icon-book"></i> &nbsp;&nbsp;Registered: <span>{{user.joinDate}}</span></li>-->
                      <!--<li><i class="icon-facebook-sign"></i> &nbsp;&nbsp;Facebook: <span>{{user.facebookUrl}}-->
                      <!--</span></li>-->
                      <!--<li><i class="icon-github"></i><strong>GitHub: </strong><span>{{user.githubUrl}}</span></li>-->
                      <!--</ul>-->
                      <div class="text-center">
                        <strong>Points : {{user.points}} </strong>
                      </div>
                    </div>
                  </div>

                  <div class="clearfix"></div>
                  <br>

                  <button class="button color small">Ask {{user.displayName}}</button>

                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <app-right-bar-without-profile></app-right-bar-without-profile>

        <div class="clearfix"></div>
      </div>
    </div>
  </section>
</div>
